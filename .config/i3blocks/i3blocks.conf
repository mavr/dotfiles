full_text= 
separator_block_width=7

[disk]
command=sh ~/.config/scripts/i3blocks/disk
interval=30
color=#948984
[separator]

[memory]
command=sh ~/.config/scripts/i3blocks/memory
color=#E5E2E0
interval=30

[separator]

[cpu]
command=sh ~/.config/scripts/i3blocks/load_average
color=#948984
interval=5

[separator]

[volume]
label=ï€¨
